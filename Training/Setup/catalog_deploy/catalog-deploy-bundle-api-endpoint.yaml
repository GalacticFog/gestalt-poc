resource_type: Gestalt::Resource::ApiEndpoint
name: /bundle
description: Catalog Deploy Endpoint
properties:
  resource: /bundle
  methods:
  - GET
  - PUT
  - POST
  - DELETE
  plugins:
    rateLimit:
      enabled: false
      perMinute: 60
    gestaltSecurity:
      enabled: false
      users: []
      groups: []
  synchronous: true
  is_http_aware: true
  implementation_type: lambda
  implementation_id: '#{Lambda catalog-deploy-bundle}'
context:
  api:
    id: '#{Api #{Config api}}'
