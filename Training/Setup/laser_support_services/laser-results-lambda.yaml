resource_type: Gestalt::Resource::Node::Lambda
name: laser-results-lambda
description: 'Access to laser results'
properties:
  apiendpoints: []
  provider:
    id: '#{Provider /root/default-laser}'
    locations: []
  secrets: []
  public: true
  pre_warm: 0
  code: '#{LambdaSource src/laser-results.js}'
  cpus: 0.1
  code_type: code
  headers:
    Accept: text/plain
    Content-Type: text/plain
  periodic_info: {}
  timeout: 60
  handler: handler
  runtime: nodejs
  env:
    SERVICE_URL: '#{laser_url}/results'
  memory: 128
