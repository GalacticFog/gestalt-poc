resource_type: Gestalt::Resource::Node::Lambda
name: lambda2-python
description: 'Simple Python example'
properties:
  apiendpoints: []
  provider:
    id: '#{Provider /root/default-laser}'
    locations: []
  secrets: []
  public: true
  pre_warm: 0
  code: '#{LambdaSource src/lambda2.py}'
  cpus: 0.1
  code_type: code
  headers:
    Accept: text/plain
    Content-Type: text/plain
  periodic_info: {}
  timeout: 60
  handler: handler
  runtime: python
  env: {}
  memory: 128
