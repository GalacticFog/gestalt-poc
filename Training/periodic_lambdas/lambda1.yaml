name: periodic-lambda1
resource_type: Gestalt::Resource::Node::Lambda
description: 'Periodic Lambda example (10 second repitition'
properties:
  apiendpoints: []
  provider:
    id: '#{Provider /root/default-laser}'
    locations: []
  secrets: []
  public: true
  pre_warm: 0
  code: '#{LambdaSource src/lambda1.js}'
  cpus: 0.1
  code_type: code
  headers:
    Accept: text/plain
    Content-Type: text/plain
  periodic_info:
    timezone: America/New_York
    schedule: R3/2018-01-01T00:00:00.000Z/PT10S
    payload:
      data: '#{LambdaSource src/lambda1-payload.json}'
      eventName: staticEvent
  timeout: 60
  handler: handler
  runtime: nodejs
  memory: 128
