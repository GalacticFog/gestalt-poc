apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  selector:
    matchLabels:
      app: {{ template "fullname" . }}
      release: "{{ .Release.Name }}"
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
{{- if or .Values.podAnnotations .Values.metrics.enabled }}
      annotations:
  {{- if .Values.podAnnotations }}
{{ toYaml .Values.podAnnotations | indent 8 }}
  {{- end }}
  {{- if .Values.metrics.podAnnotations }}
{{ toYaml .Values.metrics.podAnnotations | indent 8 }}
  {{- end }}
{{- end }}
    spec:
      {{- if .Values.securityContext.enabled }}
      securityContext:
        fsGroup: {{ .Values.securityContext.fsGroup }}
        runAsUser: {{ .Values.securityContext.runAsUser }}
      {{- end }}
      {{- if .Values.server.image.pullSecrets }}
      imagePullSecrets:
      {{- range .Values.server.image.pullSecrets }}
        - name: {{ . }}
      {{- end}}
      {{- end }}
      initContainers:
      - name: seed
        image: "{{ template "tensorflow-inception.client.image" . }}"
        imagePullPolicy: {{ .Values.client.image.pullPolicy | quote }}
        command:
          - "/bin/sh"
          - "-c"
          - |
            if [ -f /seed/.initialized ];then
              echo "Already initialized. Skipping"
            else
              curl -o /seed/inception-v3-2016-03-01.tar.gz http://download.tensorflow.org/models/image/imagenet/inception-v3-2016-03-01.tar.gz
              cd /seed/ && tar -xzf inception-v3-2016-03-01.tar.gz
              rm inception-v3-2016-03-01.tar.gz
              inception_saved_model --checkpoint_dir=/seed/inception-v3 --output_dir=/seed/
              rm -rf inception-v3
              touch /seed/.initialized
            fi
        volumeMounts:
        - name: seed
          mountPath: /seed
      containers:
      - name: serving
        image: "{{ template "tensorflow-inception.server.image" . }}"
        imagePullPolicy: {{ .Values.server.image.pullPolicy | quote }}
        readinessProbe:
          tcpSocket:
            port: {{ .Values.server.port }}
          timeoutSeconds: 5
        livenessProbe:
          tcpSocket:
            port: {{ .Values.server.port }}
          initialDelaySeconds: 30
          timeoutSeconds: 5
          failureThreshold: 6
        volumeMounts:
        - name: seed
          mountPath: "/bitnami/model-data"
{{- if .Values.metrics.enabled }}
      - name: metrics
        image: {{ template "metrics.image" . }}
        imagePullPolicy: {{ .Values.metrics.image.pullPolicy | quote }}
        command: ['python', 'tf_serving_exporter.py', '--tf_port', '{{ .Values.server.port }}', '--port', '9118', '--model_name', 'inception-v3']
        ports:
        - name: metrics
          containerPort: 9118
        livenessProbe:
          httpGet:
            path: /metrics
            port: metrics
          initialDelaySeconds: 15
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /metrics
            port: metrics
          initialDelaySeconds: 5
          timeoutSeconds: 1
        resources:
  {{ toYaml .Values.metrics.resources | indent 10 }}
{{- end }}
      volumes:
      - name: seed
        emptyDir: {}
